<body>
    <div class="container">
        <h1>メンバーの出身校紹介</h1>
        <ul>
            <li><a href="members/aizawa.html">逢澤明悟</a></li>

        <button id="omikuji-button">おみくじを引く</button>
        <p id="omikuji-result"></p>
    </div>
    <div id="clock">00:00:00</div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();  // 初回の呼び出し
    </script>
    <script src="js/app.js"></script>

    <script>
        function showAlerts() {
            // テキストボックスの値を取得
            var count = document.getElementById('alertCount').value;
            // 数値に変換
            var num = parseInt(count, 10);

            // 入力が数値かどうか確認
            if (isNaN(num) || num <= 0) {
                alert('正しい数値を入力してください。');
                return;
            }

            // アラートを表示
            for (var i = 0; i < num; i++) {
                alert('アラート ' + (i + 1));
            }
        }
    </script>
</head>
<body>
    <h1>アラート表示</h1>
    <label for="alertCount">アラートの数を入力してください:</label>
    <input type="text" id="alertCount">
    <button onclick="showAlerts()">アラートを表示</button>
</body>
