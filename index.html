<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>みんなの高校紹介！！</title>
</head>
<body>
    <div class="container">
        <h1>メンバーの出身校紹介</h1>
        <ul>
            <li><a href="members/aizawa.html">逢澤明悟</a></li>
            <li><a href="members/okamoto.html">岡本浩直</a></li>
            <li><a href="members/sugiyama.html">杉山光輝</a></li>
            <li><a href="members/nomura.html">野村奈央</a></li>
        </ul>
        <button id="omikuji-button">おみくじを引く</button>
        <p id="omikuji-result"></p>
    </div>
    <div id="clock">00:00:00</div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();  // 初回の呼び出し
    </script>
    <script src="js/app.js"></script>
</body>
</html>
